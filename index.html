<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img class="menu-icon" src="img\icons8-menu.svg" alt="">
        <img class="yt-logo" src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="">
        <div >
            <form action="">
                <table>
                    <thead>
                        <tr>
                            <th><input class="search-bar" type="text" value placeholder="Search"></th>
                            <th><button class="search-btn" type="submit" ><img class="search-icon" src="img\icon-search.svg" alt=""></button> </th>
                            <th><button class="mic"><img src="img\icons8-microphone-24.png" alt=""></button></th>
                            <th><img class="nav-vid-icon" src="img\icons8-video.png" alt=""></th>
                            <th><img class="nav-bell" src="img\bell icon.png" alt=""></th>
                            <th><img  src="img\user icon.png" alt=""></th>
                        </tr>
                    </thead>
               </table>
            </form>
            
        </div>
    </nav>
    <div class="side-bar">
            <ul class="icon-list">
                <li><img src="img\home icon yt.svg" alt="">
                    Home
                </li>
                <li>
                    <img class="img-shorts" src="img\youtube-shorts-logo-15251.svg" alt="">
                    Shorts
                </li>
                <li>
                    <img class="img-sub" src="	https://static.thenounproject.com/png/4530414-200.png" alt="">
                   Subscriptions 
                </li>
                <li>
                    <img class="img-" src="https://cdn-icons-png.flaticon.com/512/2989/2989835.png" alt="">
                    Library
                </li>
            </ul>
    </div>
    
    <div class="content-options">
        <table class="suggestions">
            <tr>

                <th><button>Programming</button></th>
                <th><button>TedX</button></th>
                <th><button>Motivation</button></th>
                <th><button>New to you</button></th>
                <th><button>Watched</button></th>
            </tr>
        </table>
    </div>
